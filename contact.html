<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Simple Project</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="area">
        <!-- Header Start -->
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <!-- Header End -->

        <!-- Banner Start -->
        <div class="page-banner" style="background-image: url('img/hero-banner.webp');">
            <h2>Contact Us</h2>
        </div>
        <!-- Banner End -->

        <!-- Contact Section Start -->
        <div class="contact">
            <div class="contact-left">
                <div class="title">
                    <h4>Get in Touch</h4>
                </div>
                <form action="">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-right">
                <h4>Contact Information</h4>
                <ul>
                    <li> <i class="fa-solid fa-location-dot"></i> <span class="contact-li">Address:</span> <a
                            href="#">123
                            Main St, Anytown, USA</a></li>
                    <li>  <i class="fa-solid fa-phone"></i><span class="contact-li"> Phone:</span> <a
                            href="tel:(123) 456-7890"> (123) 456-7890</a></li>
                    <li><i class="fa-solid fa-envelope"></i><span class="contact-li"> Email:</span> <a href="mailto:info@example.com">info@example.com</a>
                    </li>
                </ul>
                <img src="img/banner.png" alt="Contact Image">
            </div>
        </div>
        <!-- Contact Section End -->

        <!-- Map Start -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d143760.37484681729!2d90.33728812288359!3d23.780975728197344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e1!3m2!1sen!2sbd!4v1753043293808!5m2!1sen!2sbd"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- Map End -->

        <!-- Footer Start -->
        <div class="footer">
            <p>&copy; 2025 Simple Project. All rights reserved.</p>
            <div class="footer-social">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="footer-contact">
                <p>Contact us: info@example.com</p>
            </div>
        </div>
        <!-- Footer End -->
    </div>
</body>

</html>
